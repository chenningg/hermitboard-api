version: "2"
sql:
- schema: "postgres/migrations"
  queries: "postgres/queries"
  engine: "postgresql"
  gen:
    go: 
      package: "db"
      out: "db"
      sql_package: "pgx/v4"
      overrides:
        - db_type: "uuid"
          go_type:
            import: "github.com/oklog/ulid/v2"
            package: "ulid"
            type: "ULID"